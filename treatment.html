<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./design/css/treatment.css">
  <title>ChapMoney</title>
</head>
<body>
  <!-- ========= LOADER ========= -->
  <div class="loader" id="load">
    <img src="./design/img/loader-3.gif" alt="loading">
  </div>

  <main class="main">
    <div class="container">
      <section class="mb-5">
        <div class="title">
          <h4 class="mt-4 mb-3">Traitement</h4>
        </div>

        <div class="card"">
          <div class="card-body">
            <!-- Countdown -->
            <div class="countdown" id="countdown">
              <div class="min border border-success p-2">
                <span>Minutes</span>
                <h2>5</h2>
              </div>
              <div class="sec border border-danger p-2">
                <span>Secondes</span>
                <h2>45</h2>
              </div>
            </div>
            <!-- Info -->
            <div class="infos mt-2">
              <h4>Processus</h4>
              <p>
                Pour terminer la transaction, effectuer un transfert d'argent de la somme de <br> 102.000 vers le numéro. Passer ce délai, la transaction sera annulée.
              </p>
              <p>Les frais sont de 1%</p>
              <p style="color: #6a89cc;">Validez votre transaction dans un délai de 5 Minutes</p>
            </div>
            <!-- Buttons -->
            <div class="btns">
              <button type="button" class="btn btn-primary" id="valider">Valider</button>
              <button type="button" class="btn btn-secondary" id="cancel">Annuler</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
  <script src="./design/js/treatment.js"></script>
</body>
</html>
